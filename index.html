<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <section id="cover-section">
      <div id="cover-overlay"></div>
      <div id="credit">
        Photo by
        <a
          href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Nathan Dumlao</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/smiley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </section>
    <section id="form-section">
      <p>
        This is not a real service! You know you need something like this in
        your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="/">
        <h2>Let's do this!</h2>
        <div id="first-name">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required />
        </div>
        <div id="last-name">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required />
        </div>
        <div id="email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div id="phone">
          <label for="phone">Phone number</label>
          <input
            pattern="/^(?:(?:\+|0{0,2})91(\s*|[\-])?|[0]?)?([6789]\d{2}([ -]?)\d{3}([ -]?)\d{4})$/"
            name="phone"
            id="phone"
            oninvalid="this.setCustomValidity('Must be valid Indian phone number')"
            required
          />
        </div>
        <div id="password">
          <label for="password"> Password </label>
          <input type="password" name="password" id="password" required />
        </div>
        <div id="confirm-password">
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
          />
        </div>
        <button>Create account</button>
        <div id="sign-in">Already have an account? <a href="/">Log in</a></div>
      </form>
    </section>
  </body>
</html>
